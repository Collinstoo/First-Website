<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>ONLINE REGISTRATION FORM</h1>
        <br>
        <form>
            <b>First Name:</b><input type="text"name="fname"><br>
            <b>Middle Name:</b><input type="text"name="mname"><br>
            <b>Last Name:</b><input type="text"name="lname"><br>
            <b>sex</b>:<b>Male</b><input type="radio"name="sex">
            <b>sex</b>:<b>female</b><input type="radio"name="sex"><br>
            Select Course Units<br>
            <input type="checkbox"name="unit">CMT 108-WEB DEVELOPMENT<br>
            <input type="checkbox"name="unit">MAT 111-DISCRETE MATHEMATICS<br>
            <input type="checkbox"name="unit">GS  100-JAVASCRIPT<br>
            <b>Password:</b><input type="password"><br>
            Click to submit<input type="submit"value="submit"><br>
            Click to reset<input type="reset"value="reset">
        </form>
    </body>
</html>
