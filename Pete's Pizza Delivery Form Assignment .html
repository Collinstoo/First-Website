<!DOCTYPE html>
<html>
<head>
	<title>Pete's Pizza Delivery</title>
</head>
<body>
	<div>
		<div align="center">
		<center><h1 >Pete's Pizza Delivery</h1></center>
		<center><h1>Online Order Form</h1></center>
		<br>
		<form>
			<table>
				<tr>
					<td>
						*Name:
					</td>
					<td>
						<input type="text" name="Name" required>
					</td>
					<td>
						*Tel:
					</td>
					<td>
						<input type="Tel" name="telno." required>
					</td>
				</tr>
				<tr>
					<td>
						*Address:						
					</td>
					<td>
						<input type="text" name="Address" required>
					</td>
					<td>
						*Email:						
					</td>
					<td>
						<input type="Email" name="email" required placeholder="example@gmail.com">
					</td>
				</tr>
				<tr>
					<td>
						*Town/city:						
					</td>
					<td>
						<input type="text" name="town" required>
					</td>
				</tr>
				<tr>
					<td>
						*Postcode:						
					</td>
					<td>
						<input type="text" name="postcode" required>
					</td>
				</tr>
			</table>
			<center><p>*required fields</p></center>
			<br>
			<table>
				<tr>
					<td><b>Toppings</b></td>
					<td><b>Size</b></td>
					<td><b>Extras</b></td>
				</tr>
				<tr>
					<td><input type="radio" name="toppings"><label>Margharita</label></td>
					<td><input type="radio" name="size" checked=""><label>Small</label></td>
					<td><input type="checkbox" name=""><label>Mushrooms</label></td>
				</tr>
				<tr>
					<td><input type="radio" name="toppings"><label>Four Seasons</label></td>
					<td><input type="radio" name="size"><label>Medium</label></td>
					<td><input type="checkbox" name=""><label>Green peppers</label></td>
				</tr>
				<tr>
					<td><input type="radio" name="toppings"><label>Meat Feast</label></td>
					<td><input type="radio" name="size"><label>Large</label></td>
					<td><input type="checkbox" name=""><label>Anchovies</label></td>
				</tr>
				<tr>
					<td></td>
					<td></td>
					<td><input type="checkbox" name="size"><label>Extra chesse</label></td>
				</tr>
			</table>
			<br>
			<br>
			Preferred Delivery Time:<input type="Time" name="deliverytime">
			<br>
			<table>
				<tr>
					<td><b>Delivery Instructions:</b></td>
					<td>
						<textarea name="deliveryinstructions"cols="52" rows=4></textarea>
					</td>
				</tr>
			</table>
			
			<br>
				
			<input type="submit" value="Submit Order">
		</form>
	</div>
</body>
</html>
